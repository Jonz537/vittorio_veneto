        </h2>
        <label for="group_to_enter">Group Identifier</label>

        <label for="group_create_password">Group Password</label>
        <input type="password" id="group_create_password" placeholder="Enter a group password" autocomplete="off">
        <label for="group_create_image">Group Image</label>
        <input type="file" id="group_create_image" accept="image/*">
        <button type="button" id="create_group" class="buttonSign">
          Create Group
